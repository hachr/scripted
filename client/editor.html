<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Scripted</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script>
		var PORT = window.location.port || 7261;
		var HOST = window.location.hostname || 'localhost';
		var __URL = HOST + ':' + PORT;
	</script>
	<script data-main="scripts/setup.js" src="scripts/lib/requirejs/require.js"></script>
</head>
<body spellcheck="false" class="nihilo">
	<header class="main_gradient">
			<div class="right" id="help_open" title="Toggle Help Panel"></div>
			<div class="right" id="side_toggle" title="Toggle Side Panel"></div>
			<div class="left" id="save_run" title="Save &amp; Run">Save &amp; Run</div>
			<div class="left"><input id="run_cmd" type="text" value="date > ~/theDate" size="20"></input></div>
	</header>

	<div id="main">
		<div id="navigator-wrapper">
			<div id="navigator-container">
				<div id="explorer-tree">
				</div>
			</div>
		</div>

		<ul id="breadcrumb">
		</ul>

		<div id="editor_wrapper">
			<div id="editor" class="scriptededitor"></div>
			<div id="exec-console"></div>
		</div>
		
		<div id="side_panel">
		</div>
		
		<div id="help_panel">
			<ul id="command_list">
			</ul>
		</div>
	</div>
	
	<footer class="main_gradient">
		<div id="status"></div>
	</footer>

	<div id="contentassist" class="contentassist"></div>
</body>
</html>
